<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Brick Breaker</h1>
    <div class="instructions">
      Break All Bricks! Use ← → to Move
      <div id="lives-container">
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
      </div>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div id="game-container">
      <!-- <div class="ball-and-paddle"> -->

        <div class="paddle"></div>
        <div class="ball"></div>
      <!-- </div> -->
        <div class="pause-menu hidden">
          <h2>Paused</h2>
          <button id="continue_button" class="continue show" onclick="resume_game()">Continue ▶️</button>
          <button id="restart_button" onclick="restart_game()">Restart Ѻ</button>
        </div>
      </div>
    <script src="game.js"></script>
  </body>
</html>

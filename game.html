<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="start">Brick Breaker</h1>
    <div id="start-menu" class="menu">
      <h2>Brick Breaker</h2>
      <div class="instruction">
          <p>Use LEFT(⬅) and RIGHT(➡) arrows to  move the paddle</p>
        <p>Break all bricks to win!</p>
      </div>
      <button id="new-game-button">New Game</button>
    </div>
    <div class="instructions">
      Break All Bricks! Use ← → to Move
      <div id="lives-container">
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
      </div>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div id="game-container">
      <div class="paddle"></div>
      <div class="ball"></div>
      <div class="timer">Time: <span id="timer">0</span></div>
      <div class="pause-menu hidden">
        <h2>Paused</h2>
        <button
          id="continue_button"
          class="continue show"
          onclick="resume_game()"
        >
          Continue ▶️
        </button>
        <button id="restart_button" onclick="location.reload()">Restart Ѻ</button>
        <div id="score-container">
          <p>Score: <span id="score"></span></p>
        </div>
          
      </div>
    </div>

    <ul id="score-list">
      <!-- High scores will be populated here -->
    </ul>
    

    <script src="game.js"></script>
  </body>
</html>
